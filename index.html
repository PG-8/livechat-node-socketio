<!doctype html>
<html>
  <head>
    <title>Node chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { position: fixed; bottom: 0; width: 100%; }
      form input { background: #999fff;border: 0; padding:10px; width: 90%; }
      form button { width: 10%; background:#777fff; border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="form1" action="">
      <input id="m" autocomplete="off" placeholder="type here.." /><button>Submit</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>

    document.getElementById("form1").addEventListener("submit", submitted());

        function submitted() {
            $('form').submit(
                function(e){
                const socket = io();
                let a = document.getElementById('m').value;
                e.preventDefault();
                socket.emit('chatMsg', a);
                document.getElementById('m').value = '';
                return false;
            });
            const socket = io();
            socket.on('chatMsg', function(msg){
                const b = document.getElementById('messages');
                const li = document.createElement("li");
                li.appendChild(document.createTextNode(msg));
                b.appendChild(li);
            });
        };

      </script>
  </body>
</html>
